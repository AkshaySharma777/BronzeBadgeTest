<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Car Loan Pricing Table</h1>
    <hr>
    <table border="1" cellspacing="0" cellpadding = "40px">
        <caption><big><b>Car price = Rs.100000/-</b></big></caption>
      <tr id="row1">
        <th><big>SL.NO</big></th>
        <th><big>Downpayment</big><br>%</th>
        <th><big>EMI</big><br>Per Month</th>
        <th><big>Time</big><br>Yrs</th>
        <th><big>Total</big><br>Rupees</th>
      </tr>
      <tr id="row2">
        <td>
            <b>PLAN-1</b>
        </td>
        <td>50%</td>
        <td>Rs.15000/-</td>
        <td>4</td>
        <td>Rs.720000/-</td>
      </tr>
      <tr id="row3">
        <td>
            <b>PLAN-2</b>
        </td>
        <td>30%</td>
        <td>Rs.10000/-</td>
        <td>7</td>
        <td>Rs.840000/-</td>
      </tr>
      <tr id="row4">
        <td>
            <b>PLAN-3</b>
        </td>
        <td>0%</td>
        <td>Rs.25000/-</td>
        <td>5</td>
        <td>Rs.1500000/-</td>
      </tr>
    </table>
  </body>
</html>
